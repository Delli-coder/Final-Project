{% extends "base.html" %}
{% block content %}
    <form method="POST">
   <h1 class="text-center">OPEN AUCTIONS</h1>
        {% for data in auction %}
    <table class="table table-dark">
          <thead>
            <tr>
                <th scope="col">Object</th>
                <th scope="col">Open price</th>
                <th scope="col">Open date</th>
                <th scope="col">Close date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ data.object }}</td>
              <td>$ {{ data.open_price }}</td>
              <td>{{ data.open_date }}</td>
              <td>{{ data.close_date }}</td>
             </tr>
          </tbody>
        </table>
    </form>
        <div class="content-section">
        <form method="POST">
            {% csrf_token %}
         <input type="number" name='auct_id' value={{data.id}} readonly>
                <button class="btn btn-outline-info" type="submit" href="{% url 'new_auction' %}" >Go</button>
        </form>
    </div>
    {%endfor%}
{% endblock %}
